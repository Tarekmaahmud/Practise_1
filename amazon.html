<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <section class="navbar ">
            <div class="logo border-hover height">
                <div class="logoset">

                </div>
            </div>
            <div class="location border-hover height">
                <div class="location-icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="loaction-text">
                    <p class="up-text">Deliver to</p>
                    <p class="down-text">Bangladesh</p>
                </div>
            </div>
            <div class="searchbar height ">
                <select class="dropdown">
                    <option>All</option>
                </select>
                <input class="inputdiv" placeholder="Search Amazon">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <!-- <div class="language border-hover height">

            </div> -->
            <div class="account-list border-hover height">
                <div class="account-lista">
                    <p>Hello, sign in</p>
                    <p>Account & Lists</p>
                </div>

            </div>
            <div class="return-order border-hover  height">
                <p>Returns</p>
                <p class="bold"><b>& Orders</b></p>
            </div>
            <div class="cart-logo border-hover height">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Carts</p>
            </div>
        </section>

    </body>
</html>
